      function getPromise(value) {
         return new Promise(function(resolve, reject) {
             console.log(value);

       setTimeout(function afterFiveSeconds () {
           console.log('5')
          resolve(value);
    }, Math.random() * 5000);
  });
}

        for (var i = 0; i < 5; i++) {
           getPromise(i).then(console.log);
} </script>
